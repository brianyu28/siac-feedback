<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}SIAC Feedback{% endblock %}</title>
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <!-- Bootstrap core CSS     -->
    <link href={{ url_for('static', filename='lbd/css/bootstrap.min.css') }} rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href={{ url_for('static', filename='lbd/css/animate.min.css') }} rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href={{ url_for('static', filename='lbd/css/light-bootstrap-dashboard.css') }} rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href={{ url_for('static', filename='lbd/css/pe-icon-7-stroke.css') }} rel="stylesheet" />
    
    {% block head %}{% endblock %}
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image={{ url_for('static', filename='lbd/img/sidebar-1.jpg') }}>

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

<div class="sidebar-wrapper">
    <div class="logo">
        <a href={{ url_for('home.homepage') }} class="simple-text">
            SIAC Feedback
        </a>
    </div>

    <ul class="nav">
       {% block sidebar %}
        {% endblock %}
    </ul>
    </div>
</div>

<div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{% block headline %}SIAC Feedback{% endblock %}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% block navbar %}
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>


<div class="content"><div class="container-fluid">

{% block content %}
{% endblock %}

</div></div>

<footer class="footer">
    <div class="container-fluid">
        <nav class="pull-left">
            <ul>
               {% block footer %}
               {% endblock %}
            </ul>
        </nav>
        <p class="copyright pull-right">
            &copy; 2016 Created by Brian Yu and Nicole Zhang
        </p>
    </div>
</footer>

    </div>
</div>
</body>

<!--   Core JS Files   -->
    <script src={{ url_for('static', filename='lbd/js/jquery-1.10.2.js') }} type="text/javascript"></script>
	<script src={{ url_for('static', filename='lbd/js/bootstrap.min.js') }} type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src={{ url_for('static', filename='lbd/js/bootstrap-checkbox-radio-switch.js') }}></script>

	<!--  Charts Plugin -->
	<script src={{ url_for('static', filename='lbd/js/chartist.min.js') }}></script>

    <!--  Notifications Plugin    -->
    <script src={{ url_for('static', filename='lbd/js/bootstrap-notify.js') }}></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src={{ url_for('static', filename='lbd/js/light-bootstrap-dashboard.js') }}></script>

</html>
